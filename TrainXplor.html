<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TrainXplor</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f6f8;
    }

    header {
      background-color: #0805f0e1;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

     h1 {
      font-family: 'Montserrat', sans-serif;
      font-weight: 900;
      font-size: 2.5rem;
      margin: 0;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 1.5rem;
      margin: 0;
      padding: 0;
    }

    nav ul li {
      cursor: pointer;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    nav ul li:hover {
      background-color: #0805f0e1;
    }

    .active {
      background-color: #459bfd;
    }

    main {
      padding: 2rem;
    }

    .content {
      background-color: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <header>
    <h1>TrainXplor</h1>
    <nav>
      <ul id="menu">
        <li class="active" onclick="showContent('Home')">Home</li>
        <li onclick="showContent('Training Catalog')">Training Catalog</li>
        <li onclick="showContent('My Learning')">My Learning</li>
        <li onclick="showContent('Resources')">Resources</li>
        <li onclick="showContent('Login')">Login</li>
      </ul>
    </nav>
  </header>

  <main>
    <div class="content" id="pageContent">
      <h2>Welcome to TrainXplor</h2>
      <p>This is your centralized hub for training, learning, and development within the company.</p>
    </div>
  </main>

  <script>
    function showContent(tabName) {
      const content = document.getElementById('pageContent');
      content.innerHTML = `
        <h2>${tabName} â€“ TrainXplor</h2>
        <p>This is the ${tabName} section. Content will be added here.</p>
      `;

      const menuItems = document.querySelectorAll('#menu li');
      menuItems.forEach(item => item.classList.remove('active'));
      event.target.classList.add('active');
    }
  </script>
</body>
</html>
